name: embla
description: Icelandic-language voice assistant.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.3.0+14

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ">=0.13.4"
  # intl: '>=0.17.0'
  shared_preferences: ">=2.0.15"
  geolocator: "^7.7.1"
  package_info_plus: ">=1.4.2"
  platform_device_id: ">=1.0.1"
  url_launcher: ">=6.1.2"
  google_speech: ">=2.1.1"
  connectivity_plus: ">=2.3.0"
  flutter_inappwebview: ">=5.4.3+7"
  path_provider: ">=2.0.10"
  rxdart: ">=0.27.3"
  # dart_numerics: '>=0.0.5'
  wakelock: ">=0.6.1"
  flutter_sound_lite: ">=8.5.0"
  permission_handler: ">=9.2.0"
  # app_settings: '>=4.1.0'
  flutter_fgbg: ">=0.2.0"
  flutter_webview_plugin: ">=0.4.0"
  logger: ">=1.1.0"
  filesize: ">=2.0.1"
  adaptive_theme: ">=3.0.0"
  open_settings: ">=2.0.2"
  flutter_snowboy:
    path: ../flutter_snowboy/
  multicast_dns: ^0.3.2+1
  flutter_spinkit: ^5.1.0
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ">=1.15.4"
  flutter_lints: ">=2.0.1"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # Ensures that the Material Icons font is included
  uses-material-design: true
  # The following files will be included in Flutter's asset bundle
  assets:
    # Images
    - assets/images/
    # Audio
    - assets/audio/
    # HTML documentation
    - docs/
    # Hotword models
    - assets/hotword/
    # Logo animation frames
    - assets/images/anim/logo/light/
    # - assets/images/anim/logo/dark/
    - assets/iot_keys/SonosKey.txt
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
