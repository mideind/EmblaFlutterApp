name: embla
description: Cross-platform mobile Icelandic-language voice assistant.
publish_to: 'none'
version: 1.4.1+0
homepage: https://embla.is
repository: https://github.com/mideind/EmblaFlutterApp

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  # Third-party
  http: '>=1.2.2'
  shared_preferences: '^2.3.1'
  geolocator: ^13.0.1
  package_info_plus: ^8.0.1
  device_info_plus: ^10.1.1
  url_launcher: '^6.3.0'
  platform_device_id:
    git:
      url: https://github.com/tommysolsen/platform_device_id.git
      path: platform_device_id
  connectivity_plus: '>=5.0.2'
  # flutter_inappwebview: '^6.0.0'
  path_provider: '^2.1.4'
  wakelock_plus: '^1.2.7'
  permission_handler: ^11.3.1
  flutter_fgbg: ^0.4.0
  logger: '^2.0.1'
  adaptive_theme: '^3.6.0'
  open_settings: '^2.0.2'
  adaptive_dialog: ^2.1.0
  # fluttertoast: '^8.1.2'
  # flutter_spinkit: ^5.1.0
  # multicast_dns: '^0.3.2'
  flutter_animate: '^4.5.0'
  # Ours
  flutter_snowboy: #'>=0.1.2'
    path: '../flutter_snowboy'
    # git:
    #   url: git://github.com/mideind/flutter_snowboy.git
    #   ref: master
  embla_core: #'>=1.0.8'
    path: '../embla_core'
    # git:
    #   url: https://github.com/mideind/EmblaCoreFlutter.git
    #   ref: master

dependency_overrides:
  js: ^0.7.1
  web: ^0.5.0

dev_dependencies:
  # flutter_test:
  #   sdk: flutter
  test: '^1.21.5'
  flutter_lints: '^4.0.0'

# The following section is specific to Flutter.
flutter:
  # Ensures that the Material Icons font is included
  uses-material-design: true
  # The following files will be included in Flutter's asset bundle
  assets:
    # Images
    - assets/images/
    # Audio
    - assets/audio/
    # HTML documentation
    - docs/
    # Hotword models
    - assets/hotword/
    # Logo animation frames
    - assets/images/anim/logo/light/
    # - assets/images/anim/logo/dark/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
