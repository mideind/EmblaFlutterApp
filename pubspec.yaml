name: embla
description: Cross-platform mobile Icelandic-language voice assistant.
publish_to: 'none'
version: 1.4.0+591
homepage: https://embla.is
repository: https://github.com/mideind/EmblaFlutterApp

environment:
  sdk: '>=2.18.0 <3.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Third-party
  http: '>=0.13.6'
  shared_preferences: '^2.1.1'
  geolocator: '^9.0.2'
  package_info_plus: '^3.1.2'
  platform_device_id: '^1.0.1'
  device_info_plus: '^8.2.2'
  url_launcher: '^6.1.11'
  connectivity_plus: ^4.0.0
  flutter_inappwebview: '^5.7.2+3'
  path_provider: '^2.0.15'
  wakelock: '^0.6.2'
  permission_handler: '^10.2.0'
  flutter_fgbg: '^0.2.2'
  logger: '^1.3.0'
  adaptive_theme: '^3.2.1'
  open_settings: '^2.0.2'
  adaptive_dialog: '^1.9.0-0'
  # fluttertoast: '^8.1.2'
  # flutter_spinkit: ^5.1.0
  # multicast_dns: '^0.3.2'
  flutter_animate: '^4.1.1'
  # Ours
  flutter_snowboy: #'>=0.1.1'
    path: '../flutter_snowboy'
    # git:
    #   url: git://github.com/mideind/flutter_snowboy.git
    #   ref: master
  embla_core: # '>=1.0.1'
    path: '../embla_core'
    # git:
    #   url: git://github.com/mideind/EmblaCoreFlutter.git
    #   ref: master


dev_dependencies:
  flutter_test:
    sdk: flutter
  test: '>=1.15.4'
  flutter_lints: '>=2.0.1'

# The following section is specific to Flutter.
flutter:
  # Ensures that the Material Icons font is included
  uses-material-design: true
  # The following files will be included in Flutter's asset bundle
  assets:
    # Images
    - assets/images/
    # Audio
    - assets/audio/
    # HTML documentation
    - docs/
    # Hotword models
    - assets/hotword/
    # Logo animation frames
    - assets/images/anim/logo/light/
    # - assets/images/anim/logo/dark/
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Italic.ttf
          style: italic
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
