<!doctype html>
<html lang="is">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="is">
    <style type="text/css">
        html,
        body {
            height: 100%;
            background-color: transparent;
        }

        #svg-container {
            display: flex;
            align-items: center;
            background-color: transparent;
            height: 100%;
